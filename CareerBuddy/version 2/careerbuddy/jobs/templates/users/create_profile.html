<!-- templates/users/create_profile.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto max-w-xl mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Your Profile</h2>

    <form method="post" action="{% url 'create_profile' %}">
        {% csrf_token %}

        <div class="mb-4">
            <label for="full_name" class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" id="full_name" name="full_name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="location" class="block text-gray-700 font-medium mb-2">Location</label>
            <input type="text" id="location" name="location" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="qualification" class="block text-gray-700 font-medium mb-2">Highest Qualification</label>
            <input type="text" id="qualification" name="qualification" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md">
        </div>

        <div class="mb-4">
            <label for="experience" class="block text-gray-700 font-medium mb-2">Work Experience</label>
            <textarea id="experience" name="experience" rows="4" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
            Submit Profile
        </button>
    </form>
</div>
{% endblock %}
